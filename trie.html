<script>

let ALPHABET_SIZE = 26;

class TrieNode
{
	constructor()
	{
		this.isEndOfWord = false;
		this.children = new Array(ALPHABET_SIZE);
		for (let i = 0; i < ALPHABET_SIZE; i++)
			this.children[i] = null;
	}
}

let root;

function insert(key)
{
	let level;
		let length = key.length;
		let index;
	
		let pCrawl = root;
	
		for (level = 0; level < length; level++)
		{
			index = key[level].charCodeAt(0) - 'a'.charCodeAt(0);
			if (pCrawl.children[index] == null)
				pCrawl.children[index] = new TrieNode();
	
			pCrawl = pCrawl.children[index];
		}
	
		pCrawl.isEndOfWord = true;
}

function search(key)
{
	let level;
		let length = key.length;
		let index;
		let pCrawl = root;
	
		for (level = 0; level < length; level++)
		{
			index = key[level].charCodeAt(0) - 'a'.charCodeAt(0);
	
			if (pCrawl.children[index] == null)
				return false;
	
			pCrawl = pCrawl.children[index];
		}
	
		return (pCrawl.isEndOfWord);
}

let keys = ["the", "a", "there", "answer", "any",
				"by", "bye", "their"];

let output = ["Not present in trie", "Present in trie"];


root = new TrieNode();

let i;
for (i = 0; i < keys.length ; i++)
	insert(keys[i]);


if(search("them") == true)
	document.write("them --- " + output[1]+"<br>");
else
	document.write("them --- " + output[0]+"<br>");

if(search("these") == true)
	document.write("these --- " + output[1]+"<br>");
else
	document.write("these --- " + output[0]+"<br>");

if(search("their") == true)
	document.write("their --- " + output[1]+"<br>");
else
	document.write("their --- " + output[0]+"<br>");

if(search("those") == true)
	document.write("those --- " + output[1]+"<br>");
else
	document.write("those --- " + output[0]+"<br>");

</script>
